<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<style type="text/css">
		body {

			color: white;
		}
		h1 {

			font-weight: normal;
			margin: 0 auto 5em auto;
		}
		.arrow {
			font-size: 2.0em;
			font-weight: bold;
			margin: 0;

	</style>
	<script type="text/javascript">
		function secondsightify(t) {
			if([...t].some(x=>(0xe0000<x.codePointAt(0)&&x.codePointAt(0)<0xe007f))) { document.querySelector('#conversion').innerText="OBSERVED:";return (t=>([...t].map(x=>(0xe0000<x.codePointAt(0)&&x.codePointAt(0)<0xe007f)?String.fromCodePoint(x.codePointAt(0)-0xe0000):x).join``))(t) } 
			else { document.querySelector('#conversion').innerHTML="HIDING:"<br/><small></small>";return (t=>[...t].map(x=>(0x00<x.codePointAt(0)&&x.codePointAt(0)<0x7f)?`${String.fromCodePoint(x.codePointAt(0)+0xe0000)}`:x).join``)(t) }
		}
		function update() {
			document.getElementById('output').value = secondsightify(document.getElementById('input').value);
		}
	</script>
</head>
<body>

<h1>EYE</h1>
<p><textarea id="input" cols="80" rows="12" onkeyup="update()" onchange="update()" autofocus=""></textarea></p>
<p><textarea id="output" cols="80" rows="12" readonly="readonly"></textarea></p>
</body></html>
